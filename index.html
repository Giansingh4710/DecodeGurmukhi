<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suraj Parkash Decoding</title>
  </head>

  <body>
    <h1>Suraj Parkash Decoding</h1>
    <div>
      <h4>The Weird Chinese</h4>
      <input
        type="text"
        id="inputWeird"
        placeholder="Enter the text to decode"
        oninput="get_weird_from_pun(event,pun_to_weird)"
      />
      <h4>English</h4>
      <input
        type="text"
        id="inputEng"
        placeholder="Enter the text to decode"
        oninput="get_weird_from_pun(event,pun_to_eng)"
      />
      <p id="log"></p>
    </div>
  </body>
  <script src="script.js"></script>
  <script>
    const inputWeird = document.getElementById('inputWeird')
    const inputEng = document.getElementById('inputEng')
    const log = document.getElementById('log')

    // inputWeird.addEventListener('input', (e) => {
    // log.textContent = get_weird_from_pun(e.target.value)
    // })

    function get_weird_from_pun(e, obj) {
      const punjabi_word = e.target.value
      let weird_word = ''
      for (let letter of punjabi_word) {
        if (letter === ' ') {
          weird_word += ' '
          continue
        }
        const weird_letter = obj[letter]
        if (weird_letter === undefined) {
          weird_word = 'Error: "' + letter + '" is not a valid Punjabi letter'
          break
        }
        weird_word += weird_letter
      }
      log.textContent = weird_word
      return weird_word
    }
  </script>
</html>
